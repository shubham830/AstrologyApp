<div class="col-12">
    <button type="button" class="btn btn-info add-new" (click)="viewModal('Address')"><i class="fa fa-plus"></i> Add a new address</button>
</div>
<br>
<div class="card" style="width: 18rem;" *ngFor="let item of this.isgetAddress">
  <div class="card-body">
<div class="row">
  <div class="col-9"><h5 class="card-title">Card title</h5></div>
  <div class="col-3">
    <a routerLink="#" (click)="viewModal('Edit Address')"><i class="fa fa-edit" style="color: green;"></i></a>&nbsp;
    <a routerLink="#" (click)="viewModal('Delete Address')"><i class="fa fa-trash" style="color: red;"></i></a></div>
</div>
    <p class="card-text">{{item.addressLine1}}{{item.addressLine2}}</p>
    <p class="card-text">{{item.phone_no}}</p>
  </div>
</div>

<button class="view-modal" #viewmodal (click)="viewModal('')" >View Modal</button>
<div >
<div class="popup " #popup  aria-modal="true">
  <header>
    <span >{{popupHeader}}</span>
    <div class="close" #btnclose (click)="btnClose()"><i class="fa fa-times" ></i></div>
  </header>
  <div class="content" >
    <div  *ngIf="isAddNewAddress">
      <form [formGroup]="addAddressForm" (ngSubmit)="saveAddress(addAddressForm.value)">
        <div class="row">
          <div class="col-12 col-md-6">
        
       
            <input formControlName="full_name" [class.is-invalid]="fullnameField.touched && fullnameField.invalid"
              type="fullname" class="form-control" id="id_fullname" placeholder="Full Name" >
            <div *ngIf="fullnameField.touched && fullnameField.hasError('required')" class="d-block invalid-feedback">
              *Required</div>
              <br>
          </div>
       
          <div class="col-12 col-md-6">
          
            <input formControlName="phone_no" [class.is-invalid]="phoneNoField.touched && phoneNoField.invalid"
              type="phoneNo" class="form-control" id="id_phoneNo" placeholder="Phone number">
            <div *ngIf="phoneNoField.touched && phoneNoField.hasError('required')"
              class="d-block invalid-feedback">
              *Required</div>
              <br>
          </div>
          <div class="col-12 col-md-6">
          
            <input formControlName="pinCode" [class.is-invalid]="pinCodeField.touched && pinCodeField.invalid"
              type="pinCode" class="form-control" id="id_pinCode" placeholder="Pincode">
            <div *ngIf="pinCodeField.touched && pinCodeField.hasError('required')"
              class="d-block invalid-feedback">
              *Required</div>
              <br>
          </div>
          <div class="col-12 col-md-6">
          
            <input formControlName="state" [class.is-invalid]="stateField.touched && stateField.invalid"
              type="state" class="form-control" id="id_state" placeholder="State">
            <div *ngIf="stateField.touched && stateField.hasError('required')"
              class="d-block invalid-feedback">
              *Required</div>   <br>
          </div>
          <div class="col-12 col-md-6">
          
            <input formControlName="city" [class.is-invalid]="cityField.touched && cityField.invalid"
              type="city" class="form-control" id="id_city" placeholder="City">
            <div *ngIf="cityField.touched && cityField.hasError('required')"
              class="d-block invalid-feedback">
              *Required</div>   <br>
          </div>
          <div class="col-12 col-md-6">
          
            <input formControlName="address_line1" [class.is-invalid]="addressLine1Field.touched && addressLine1Field.invalid"
              type="addressLine1" class="form-control" id="id_addressLine1" placeholder="House No. Building Name">
            <div *ngIf="addressLine1Field.touched && addressLine1Field.hasError('required')"
              class="d-block invalid-feedback">
              *Required</div>   <br>
          </div>
          <div class="col-12 col-md-6">
          
            <input formControlName="address_line2" [class.is-invalid]="addressLine2Field.touched && addressLine2Field.invalid"
              type="addressLine2" class="form-control" id="id_addressLine2" placeholder="Road Name,Area,Colony">
            <div *ngIf="addressLine2Field.touched && addressLine2Field.hasError('required')"
              class="d-block invalid-feedback">
              *Required</div>   <br>
          </div>
        </div>
      
      
      <button [disabled]="addAddressForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Save Address</button>
    </form> 
    <br>
  
    </div>
   <div *ngIf="isDeleteAddress"><div class="text-center">Are you sure you want to delete this item?</div>
    <div class="text-center button-set-box">
      <br>
      <button class="btn btn-danger" >Delete</button>
      Â <button class="btn btn-danger" (click)="btnClose()">Cancel</button>
    </div>
   
   </div>
  </div>
</div>
</div>
