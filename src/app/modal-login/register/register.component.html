<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit1(registerForm.value)">
  <div *ngIf="isRegisterItem">
    <div class="mb-3">
   
      <input formControlName="userName" type="userName" class="form-control" placeholder="Full Name" id="id_userName">
      <div *ngIf="userNameField.touched && userNameField.hasError('required')" class="d-block invalid-feedback">
        Please
        provide a Email.</div>
    </div>
    <div class="mb-3">
  
      <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" placeholder="Email id" type="email"
        class="form-control" id="id_email">
      <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
        Please
        provide a Email.</div>
      <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">Email
        address is
        not valid</div>
    </div>
    <div class="mb-3">
   
      <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
        type="password" placeholder="Password" class="form-control" id="id_Password">
      <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
        Please
        provide a Password.</div>
    </div>
  </div>
 

  <div class="mb-3" *ngIf="isotpInputBoxVisible">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;">Your OTP will expire in  {{display}}</span>
    <label for="id_otp" class="form-label" style="color: green;text-align: center;font-weight:600 ">Please Enter the OTP sent to your Email Id</label>
    <input type="number"  onKeyPress="if(this.value.length==4) return false;" formControlName="otp"  [class.is-invalid]="otpField.touched && otpField.invalid"  
      class="form-control" id="id_otp">
      
    <div *ngIf="otpField.touched && otpField.hasError('required')" class="d-block invalid-feedback">
      Please
      provide a otp.</div>
  </div>
 
  <div class="button-set-box">
  <button *ngIf="this.isBtnContinueVisible" type="button" (click)="continueBtn(registerForm.value)"
    class=" mt-3 btn btn-primary w-100">Continue</button>
  </div>
  <button [disabled]="registerForm.invalid" *ngIf="this.isBtnOtpVisible" type="submit"
    class=" mt-3 btn btn-primary w-100"> Verify</button>
</form>
