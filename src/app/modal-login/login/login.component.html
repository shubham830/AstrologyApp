<div class="d-flex">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-outline-primary" (click)="onheader($event)" data-bs-toggle="modal"
    data-bs-target="#loginModal">
    Login
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5>{{isheadername}}</h5>
        <div class="close-button">
          <span class="material-icons" #closebutton data-bs-dismiss="modal"  aria-label="Close">X</span>
         
        </div>
       
        
      </div>
      <div class="modal-body">
        <div *ngIf="loginhide">
          <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
            <div class="mb-3">
              <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" type="email"
                placeholder="Email id" class="form-control" id="id_email">
              <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
                Please
                provide a Email.</div>
              <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">Email
                address is
                not valid</div>
            </div>
            <div class="mb-3">
              <input formControlName="password" placeholder="Password"
                [class.is-invalid]="passwordField.touched && passwordField.invalid" type="password" class="form-control"
                id="id_Password">
              <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
                Please
                provide a Password.</div>
            </div>
            <div style="color: red">{{invalidPassword}}</div>
            <div class="button-set-box">
              <button [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary  w-100">Login</button>
            </div>

          </form>
        </div>
        <ng-container *ngIf="isRegister">
          <app-register></app-register>
        </ng-container>
        <div *ngIf="isForgot">
          <app-forgotpasswordform></app-forgotpasswordform>
        </div>
        &nbsp;
        <div class="col-12">
          <div class="row">
            <div class="col-5">
            </div>
            <div class="col-7" *ngIf="btnForgot" style="margin-top: -16px;">
              <a routerLink="" (click)="onforgotpassword($event)">
                Forgot Password?
              </a>
              
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-12">{{modalFooterMessageDisplay}} <a routerLink=""  (click)="register(modalFooterBtnMessage)" >{{modalFooterBtnMessage}}</a> 
           </div>
      </div>
    </div>
  </div>
</div>
