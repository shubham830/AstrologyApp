
<form [formGroup]="forgotpasswordForm" (ngSubmit)="onFormSubmit(forgotpasswordForm.value)">
    <div class="mb-3">
        
        <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" type="email"
            class="form-control" placeholder="Email id" id="id_email">
        <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
            Please
            provide a Email.</div>
        <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">Email
            address is
            not valid</div>
    </div>
    <div class="button-set-box">
    <button [disabled]="forgotpasswordForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Reset
        Password</button>
    </div>
</form>
