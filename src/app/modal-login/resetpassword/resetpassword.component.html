<div class="col-lg-6 offset-lg-3">
  <form [formGroup]="resetPassword" (ngSubmit)="onFormSubmit(resetPassword.value)">
    <div class="form-group">
      <label>New Password</label>
      <input formControlName="password" placeholder="Password"
        [class.is-invalid]="passwordField.touched && passwordField.invalid" type="password" class="form-control"
        id="id_Password">
      <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
        Please
        provide a Password.</div>
      <div *ngIf="passwordField.hasError('minlength')" class="d-block invalid-feedback">It must be at least 4
        characters!</div>
      <div *ngIf="passwordField.hasError('maxlength')" class="d-block invalid-feedback">It must be less than 12
        characters</div>
    </div>
    <br>
    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmpassword" placeholder="Password"
        [class.is-invalid]="confirmpasswordField.touched && confirmpasswordField.invalid" type="password"
        class="form-control" id="id_confirmpassword">
      <div *ngIf="confirmpasswordField.touched && confirmpasswordField.hasError('required') "
        class="d-block invalid-feedback">Please Confirm provide a Password.</div>
      <div *ngIf="confirmpasswordField.hasError('minlength')" class="d-block invalid-feedback">It must be at least 4
        characters!</div>
      <div *ngIf="confirmpasswordField.hasError('maxlength')" class="d-block invalid-feedback">It must be less than 12
        characters</div>
      <div *ngIf="confirmpasswordField.hasError('mismatch')" class="d-block invalid-feedback">Password Confirmation must
        match password</div>
    </div>
    <div class="button-set-box">
      <button [disabled]="resetPassword.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Reset
        Password</button>
    </div>
    
  </form>
</div>
<div class="loading-overlay is-active" *ngIf="loading">
  <span class="fa fa-spinner fa-3x fa-spin"></span>
</div>
