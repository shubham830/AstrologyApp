<div class="d-flex">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-light px-4" style="line-height: 0.5;" data-bs-toggle="modal"
    data-bs-target="#loginModal">
    Login
  </button>
</div>



<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button"
              role="tab" aria-controls="signin" aria-selected="true">Sign in</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
              role="tab" aria-controls="signup" aria-selected="false">Sign up</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="changepassword-tab" data-bs-toggle="tab" data-bs-target="#changepassword"
              type="button" role="tab" aria-controls="changepassword" aria-selected="false">Reset Password</button>
          </li>
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">

            <form [formGroup]="loginForm" (ngSubmit)="SigninSubmit(loginForm.value)">
              <div class="mb-3">
                <label for="id_email" class="form-label">Email address</label>
                <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid"
                  type="email" class="form-control" id="id_email">
                <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
                  Please
                  provide a Email.</div>
                <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">Email
                  address is
                  not valid</div>
              </div>
              <div class="mb-3">
                <label for="id_Password" class="form-label">Password</label>
                <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
                  type="password" class="form-control" id="id_Password">
                <div *ngIf="passwordField.touched && passwordField.hasError('required')"
                  class="d-block invalid-feedback">
                  Please
                  provide a Password.</div>
              </div>
              <button [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Login</button>
            </form>

          </div>
          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">

            <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
              <div class="mb-3">
                <label for="id_userName" class="form-label">Full Name</label>
                <input formControlName="userName" 
                  type="userName" class="form-control" id="id_userName">
                <!-- <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
                  Please
                  provide a Email.</div>
                <div *ngIf="emailField.touched && emailField.hasError('fullname')" class="d-block invalid-feedback">Email
                  address is
                  not valid</div> -->
              </div>
              <div class="mb-3">
                <label for="id_email" class="form-label">Email address</label>
                <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid"
                  type="email" class="form-control" id="id_email">
                <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
                  Please
                  provide a Email.</div>
                <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">Email
                  address is
                  not valid</div>
              </div>
              <div class="mb-3">
                <label for="id_Password" class="form-label">Password</label>
                <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
                  type="password" class="form-control" id="id_Password">
                <div *ngIf="passwordField.touched && passwordField.hasError('required')"
                  class="d-block invalid-feedback">
                  Please
                  provide a Password.</div>
              </div>
              <button [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Register
                Now</button>
            </form>
          </div>
          <div class="tab-pane fade" id="changepassword" role="tabpanel" aria-labelledby="changepassword-tab">

            <form [formGroup]="loginForm" >

              <div class="mb-3">
                <label for="id_email" class="form-label">Email address</label>
                <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid"
                  type="email" class="form-control" id="id_email">
                <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
                  Please
                  provide a Email.</div>
                <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">Email
                  address is
                  not valid</div>
              </div>

              <button [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Reset
                Password</button>
            </form>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
